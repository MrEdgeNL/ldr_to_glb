<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>GLB Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #333;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer
    src="https://raw.githubusercontent.com/MrEdgeNL/ldr_to_glb/main/Moubal_4-73.glb"
    alt="3D Model"
    camera-controls
    auto-rotate
    ar
    environment-image="neutral"
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
